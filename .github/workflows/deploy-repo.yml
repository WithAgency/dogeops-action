---
name: Deploy Repository to DogeOps

on:
  workflow_call:
    inputs:
      dogefile:
        description: 'Dogefile name'
        default: 'Dogefile'
        type: string
      api_url:
        description: 'DogeOps API URL'
        required: true
        type: string
      tag:
        description: 'Image tag'
        default: "main"
        type: string
    secrets:
      api_key:
        description: 'DogeOps API Token'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Using action version ${{ inputs.tag }}"
      - name: Deploy to DogeOps
        uses: WithAgency/dogeops-action@${{ inputs.tag }}
        env:
          DOGEOPS_API_URL: ${{ inputs.api_url }}
        secrets:
          DOGEOPS_API_KEY: ${{ secrets.api_key }}
        with:
          dogefile: ${{ inputs.dogefile }}
