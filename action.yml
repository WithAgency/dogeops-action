author: "Carlos Gonzalez <carlos.gonzalez@with-madrid.com>"
description: "Upload a Dogefile yaml manifest to a DogeOps endpoint."

inputs:
  dogefile:
    description: "Name of the Dogefile"
    default: "Dogefile"
  api_url:
    description: "URL of the DogeOps API"
    required: true

secrets:
  DOGEOPS_API_KEY:
    description: "API key to authenticate with DogeOps"
    required: true

runs:
#  using: "docker"
#  image: "Dockerfile"
#  image: 'docker://modelw/dogeops-action:develop'
  using: "composite"
  steps:
    - name: "pwd"
      shell: bash
      run: |
        echo "dogeops-action $(pwd)"
    - name: "git status"
      shell: bash
      run: |
        git status
    - name: "git log"
      shell: bash
      run: |
        repo="$(basename $(git rev-parse --show-toplevel))"
        branch="$(git rev-parse --abbrev-ref HEAD)"
        sha="$(git rev-parse HEAD)"
        # show the author (sed is there to strip the timestamp)
        committer_email="$(git log -1 --pretty=format:'%ae')"
        # and the committer
        commiter_name="$(git log -1 --pretty=format:'%an')"
        message="$(git log -1 --pretty=%B)"

        echo "repo $repo"
        echo "branch $branch"
        echo "sha $sha"
        echo "committer_email committer_email"
        echo "commiter_name $commiter_name"
        echo "message $message"
